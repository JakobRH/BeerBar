<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Beer Bar</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon_white.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<header>
  <h3>TU Wien Beer Bar</h3>

  <div class="load-bar">
    <div class="input-group">
      <label for="address" hidden>Bar address</label>
      <input type="text" class="form-control" id="address" placeholder="Bar address">
      <div class="input-group-append">
        <button id="loadBarSubmit" class="btn btn-primary" type="submit">Load Bar</button>
      </div>
    </div>
  </div>
</header>

<main>
  <div id="bar"></div>
</main>

<footer>
</footer>
